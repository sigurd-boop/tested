<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badstueksperten</title>
    <link rel="icon" href="/icon.png" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/script/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: "Georgia", serif; /* Change the font-family here */
        overflow-x: hidden; /* Remove the white line on top */
      }

      /* Hero section styles */
      .hero {
        height: 100vh;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-image: url("/pexels-photo-531880.jpeg"); /* Replace with the path to your image */
        background-size: cover; /* Adjust background size as needed */
        background-position: center center; /* Adjust background position as needed */
        color: white; /* Set text color to white */
        opacity: 1; /* Set background opacity to 70% */
        position: relative; /* Add relative positioning to handle z-index */
        overflow: hidden;
      }

      .hero h1 {
        font-size: 3rem;
      }

      .hero p {
        font-size: 1.5rem;
        margin-top: 20px;
      }

      /* ... Your existing styles ... */

      /* Button styles */
      .scroll-down-button {
        margin-top: 20px;
        background-color: transparent; /* Set button background color to transparent */
        color: #333; /* Set button text color to a darker color */
        padding: 10px 20px; /* Add padding to the button */
        border: none; /* Remove the button border */
        outline: none; /* Remove the button outline */
        border-radius: 5px; /* Add rounded corners */
        text-decoration: none; /* Remove underline */
        transition: background-color 0.3s, color 0.3s; /* Add smooth transitions */
      }

      /* Button hover effect */
      .scroll-down-button:hover {
        background-color: #333; /* Change background color on hover */
        color: white; /* Change text color on hover */
      }

      /* Navbar styles */
      .navbar {
        background-color: #333; /* Change the background color */
        color: white;
        text-align: center;
        padding: 10px 0;
      }

      .navbar a {
        font-size: 16px;
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }

      /* Other sections */
      .section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        opacity: 0; /* Initially hidden */
        transition: opacity 0.5s ease-in-out;
      }

      .section-visible {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <h1>Badstueksperten</h1>
      <p>Your Slogan Goes Here</p>
      <a class="btn btn-primary scroll-down-button" href="#section1"
        >Scroll Down</a
      >
    </section>

    <div class="navbar">
      <a href="#section1">Hjemmeside</a>
      <a href="#section2">Produkter</a>
      <a href="#section3">Hvem er vi?</a>
    </div>

    <!-- Sections with unique IDs -->
    <div class="section" id="section1">Section 1 Content</div>
    <div class="section" id="section2">Section 2 Content</div>
    <div class="section" id="section3">Section 3 Content</div>

    <script>
      window.addEventListener("scroll", () => {
        const sections = document.querySelectorAll(".section");

        sections.forEach((section) => {
          const sectionTop = section.getBoundingClientRect().top;
          const windowHeight = window.innerHeight;

          if (sectionTop < windowHeight * 0.75) {
            section.classList.add("section-visible");
          } else {
            section.classList.remove("section-visible");
          }
        });
      });

      document.querySelectorAll(".navbar a").forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          const targetId = this.getAttribute("href").substring(1);
          const targetSection = document.getElementById(targetId);

          if (targetSection) {
            window.scrollTo({
              top: targetSection.offsetTop,
              behavior: "smooth",
            });
          }
        });
      });

      window.addEventListener("beforeunload", function () {
        window.scrollTo(0, 0);
      });

      function preventScrollUp() {
        const heroSection = document.querySelector(".hero");
        let isOnTop = true;

        heroSection.addEventListener("wheel", function (e) {
          if (e.deltaY < 0) {
            if (heroSection.scrollTop === 0) {
              isOnTop = true;
              e.preventDefault();
            }
          } else {
            isOnTop = false;
          }
        });
      }

      preventScrollUp();
    </script>
  </body>
</html>
